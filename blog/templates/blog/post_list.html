<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Girls in Tech Blog</title>
  </head>
  <body>
    <div class="">
      <h1><a href="#">Girls in Tech Blog</a></h1>
    </div>
    {% for post in posts %}
      <div>
        <p>published: {{ post.published_date }}</p>
        <h1><a href="">{{ post.title }}</a></h1>
        <p>{{ post.text|linebreaksbr }}</p>
      </div>
    {% endfor %}
  </body>
</html>
